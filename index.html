<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="http://cdn.materialdesignicons.com/1.7.22/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="gentleMeet.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
  <script type="text/javascript" src="js/moment.min.js"> </script>
  <script type="text/javascript" src="js/gentleMeet.js"> </script>
  <title>Manejo de Calendario</title>
</head>
<body>
  <div id="loading" class="loading"></div>
  <div id="topBar">
    10:25pm
  </div>
  <div id="page" style="display: none;">
    <div id="eventsContainer">
      <div>
        <h1>Proximos Eventos</h1>
      </div>
      <ul id="eventList">
        <li class="event"><span>Evento 1</span><span>2:45 pm</span></li>
        <li class="event"><span>Evento 2</span><span>3:45 pm</span></li>
        <li class="event"><span>Evento 3</span><span>4:45 pm</span></li>
        <li class="event"><span>Evento 4</span><span>5:45 pm</span></li>
      </ul>
    </div>
    <div id="cuerrentEvent">
      <div id="noEvent">
        <h1>No hay evento actual</h1>
      </div>
      <div id="eventOk" style="display:none">
        <h1 id="eventTitle">Evento prueba</h1>
        <h2 id="timeToFinish">
          1h 30m
        </h2>
        <h3 id="startDateDiv"><span>Fecha de inicio</span>&nbsp;<span id="starDate">2017-01-06 10:44 pm</span></h3>
        <h3 id="endDateDiv"><span>Fecha de fin</span>&nbsp;<span id="endDate">2017-01-06 10:44 pm</span></h3>
        <ul id="assistants">
          <li class="assistants">asdf@asdf</li>
          <li class="assistants">asdf@asdf</li>
          <li class="assistants">asdf@asdf</li>
          <li class="assistants">asdf@asdf</li>
        </ul>
      </div>

    </div>
  </div>
</body>
</html>
